<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="projectstyle.css"/>
    <script src="projectjs.js"></script>
</head>
<body>
    
    <div class="container">
         <div class="ledger">
            <h2>Income Expense Tracker</h2>
            <h4>Your Balance</h4>
            <h1 id="balance">₹ 0.00</h1>
            <div class="income-expense">
                <div class="inc">
                   <h4>Income</h4>
                   <p id="inc-amt" class="amtplus">₹ 0.00</p>
                </div>
                <div class="exp">
                    <h4>Income</h4>
                    <p id="exp-amt" class="amtminus">₹ 0.00</p>
                 </div>
            </div>

            <form action="#" id="form">
                <div class="form-control">
                    <label for="desc">Description :</label>
                    <input type="text" name="desc" id="desc" placeholder="Enter Description"/>
                </div>
                <div class="form-control">
                    <label for="amount">Amount :</label>
                    <input type="number" name="amount" id="amount" placeholder="Enter Amount"/>
                </div>
                <button class="button">Add Transaction</button>
            </form>
         </div>
         <div class="transaction">
            <h3>Transaction Details</h3>
            <ul class="trans" id="trans">
                
            </ul>
         </div>
    </div>
</body>
</html>
